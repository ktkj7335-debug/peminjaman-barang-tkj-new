<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Peminjaman Barang TKJ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    width: 400px;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #4facfe;
    outline: none;
    box-shadow: 0 0 5px #4facfe;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: #4facfe;
    color: white;
  }

  td {
    text-align: center;
  }

  .logout {
    margin-top: 20px;
    background: #ff5757;
  }

  .logout:hover {
    background: #ff4444;
  }
</style>
</head>
<body>

<div class="container" id="loginPage">
  <h2>Login Peminjaman Barang</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<div class="container hidden" id="mainPage">
  <h2>Peminjaman Barang TKJ</h2>
  <input type="text" id="nama" placeholder="Nama Peminjam">
  <input type="text" id="barang" placeholder="Nama Barang">
  <input type="number" id="jumlah" placeholder="Jumlah">
  <button onclick="tambahData()">Tambah Peminjaman</button>

  <table id="tabel">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');

    if (user === 'roup' && pass === 'king') {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
    } else {
      error.textContent = "Username atau password salah!";
    }
  }

  function tambahData() {
    const nama = document.getElementById('nama').value;
    const barang = document.getElementById('barang').value;
    const jumlah = document.getElementById('jumlah').value;
    const tbody = document.querySelector('#tabel tbody');

    if (nama && barang && jumlah) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${nama}</td><td>${barang}</td><td>${jumlah}</td>`;
      tbody.appendChild(row);

      document.getElementById('nama').value = '';
      document.getElementById('barang').value = '';
      document.getElementById('jumlah').value = '';
    } else {
      alert("Lengkapi semua kolom sebelum menambah data!");
    }
  }

  function logout() {
    document.getElementById('mainPage').classList.add('hidden');
    document.getElementById('loginPage').classList.remove('hidden');
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
