<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Peminjaman Barang TKJ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    width: 420px;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    overflow-y: auto;
    max-height: 95vh;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #4facfe;
    outline: none;
    box-shadow: 0 0 5px #4facfe;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden { display: none; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 13px;
  }

  th {
    background: #4facfe;
    color: white;
  }

  td img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
  }

  .logout {
    margin-top: 20px;
    background: #ff5757;
  }

  .logout:hover {
    background: #ff4444;
  }
</style>
</head>
<body>

<div class="container" id="loginPage">
  <h2>Login Peminjaman Barang</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<div class="container hidden" id="mainPage">
  <h2>Peminjaman Barang TKJ</h2>
  <input type="text" id="nama" placeholder="Nama Peminjam">
  <input type="text" id="barang" placeholder="Nama Barang">
  <input type="number" id="jumlah" placeholder="Jumlah">
  <label for="fotoSebelum" style="font-size:13px;">Foto Sebelum Peminjaman:</label>
  <input type="file" id="fotoSebelum" accept="image/*">

  <button onclick="tambahData()">Tambah Peminjaman</button>

  <table id="tabel">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Barang</th>
        <th>Jumlah</th>
        <th>Foto Sebelum</th>
        <th>Foto Pengembalian</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');

    if (user === 'roup' && pass === 'king') {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
    } else {
      error.textContent = "Username atau password salah!";
    }
  }

  function tambahData() {
    const nama = document.getElementById('nama').value;
    const barang = document.getElementById('barang').value;
    const jumlah = document.getElementById('jumlah').value;
    const fotoInput = document.getElementById('fotoSebelum');
    const tbody = document.querySelector('#tabel tbody');

    if (nama && barang && jumlah && fotoInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${nama}</td>
          <td>${barang}</td>
          <td>${jumlah}</td>
          <td><img src="${e.target.result}" alt="foto sebelum"></td>
          <td id="fotoKembali-${Date.now()}">-</td>
          <td id="status-${Date.now()}">Dipinjam</td>
          <td><button onclick="kembalikanBarang(this)">Kembalikan</button></td>
        `;
        tbody.appendChild(row);

        document.getElementById('nama').value = '';
        document.getElementById('barang').value = '';
        document.getElementById('jumlah').value = '';
        document.getElementById('fotoSebelum').value = '';
      }
      reader.readAsDataURL(fotoInput.files[0]);
    } else {
      alert("Lengkapi semua kolom dan upload foto sebelum peminjaman!");
    }
  }

  function kembalikanBarang(btn) {
    const tdFotoKembali = btn.parentElement.parentElement.querySelector("td:nth-child(5)");
    const tdStatus = btn.parentElement.parentElement.querySelector("td:nth-child(6)");

    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(ev) {
        tdFotoKembali.innerHTML = `<img src="${ev.target.result}" alt="foto kembali">`;
        tdStatus.textContent = "Dikembalikan âœ…";
        btn.remove();
      };
      reader.readAsDataURL(file);
    };
    input.click();
  }

  function logout() {
    document.getElementById('mainPage').classList.add('hidden');
    document.getElementById('loginPage').classList.remove('hidden');
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
