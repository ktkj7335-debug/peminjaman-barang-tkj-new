<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peminjaman Barang TKJ - Mode Malam</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: black;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 400px;
    background: rgba(20, 20, 20, 0.85);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #00f2fe;
    text-shadow: 0 0 10px #00f2fe;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #00f2fe;
    border-radius: 10px;
    margin-bottom: 15px;
    background: rgba(0,0,0,0.5);
    color: white;
  }

  input::placeholder {
    color: #aaa;
  }

  input:focus {
    outline: none;
    border-color: #4facfe;
    box-shadow: 0 0 10px #00f2fe;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00f2fe;
  }

  table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #444;
  }

  th {
    background: rgba(0, 255, 255, 0.2);
    color: #00f2fe;
  }

  .hidden {
    display: none;
  }

  .logout {
    margin-top: 20px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
  }

  .logout:hover {
    box-shadow: 0 0 15px #ff4b2b;
  }

</style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="container" id="loginPage">
  <h2>Login Peminjaman Barang</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<div class="container hidden" id="mainPage">
  <h2>Peminjaman Barang TKJ</h2>
  <input type="text" id="nama" placeholder="Nama Peminjam">
  <input type="text" id="barang" placeholder="Nama Barang">
  <input type="number" id="jumlah" placeholder="Jumlah">
  <button onclick="tambahData()">Tambah Peminjaman</button>

  <table id="tabel">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Barang</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  // Login logic
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');

    if (user === 'roup' && pass === 'king') {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
    } else {
      error.textContent = "Username atau password salah!";
    }
  }

  // Tambah data ke tabel
  function tambahData() {
    const nama = document.getElementById('nama').value;
    const barang = document.getElementById('barang').value;
    const jumlah = document.getElementById('jumlah').value;
    const tbody = document.querySelector('#tabel tbody');

    if (nama && barang && jumlah) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${nama}</td><td>${barang}</td><td>${jumlah}</td>`;
      tbody.appendChild(row);

      document.getElementById('nama').value = '';
      document.getElementById('barang').value = '';
      document.getElementById('jumlah').value = '';
    } else {
      alert("Lengkapi semua kolom sebelum menambah data!");
    }
  }

  // Logout
  function logout() {
    document.getElementById('mainPage').classList.add('hidden');
    document.getElementById('loginPage').classList.remove('hidden');
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }

  // Efek bintang jatuh
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  class Star {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2;
      this.speed = Math.random() * 2 + 0.5;
    }

    update() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    }
  }

  function createStars(num) {
    for (let i = 0; i < num; i++) {
      stars.push(new Star());
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      star.update();
      star.draw();
    }
    requestAnimationFrame(animateStars);
  }

  createStars(100);
  animateStars();
</script>
</body>
</html>
